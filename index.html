<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Recepción Almacén</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Producto<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pedido.html">Pedido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pedidos.html">Por Arribar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="captura.html">Captura</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              id="PRODUCT"
              placeholder="Ingrese UPC, ASIN ó FNSKU"
              onchange="getDataByCode()"
            />
          </div>
          <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row">ASIN</th>
                <td id="ASINdisplay"></td>
              </tr>
              <tr>
                <th scope="row">FNSKU</th>
                <td id="FNSKUdisplay"></td>
              </tr>
              <tr>
                <th scope="row">UPC</th>
                <td id="UPCdisplay"></td>
              </tr>
              <tr>
                <th scope="row">PAO</th>
                <td id="PAOdisplay"></td>
              </tr>
            </tbody>
          </table>
          <div id="loader" text-center>
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
          <h1 id="apiTitle" class="text-center my-4"></h1>
          <div class="text-center">
            <img id="apiImage" src="#" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
